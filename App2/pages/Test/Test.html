<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <link href="Test.css" rel="stylesheet" />
    <script src="Test.js"></script>
</head>
<body>
    <div class="Test fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton" onclick="reset()"></button>
           <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Test Your Speed</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <center>
                    <p id="dis"><span style="background-color: #3c413c">lol</span></p>
                    <input type="text" id="typeit" onkeyup="x(event)" autofocus onkeydown="startTimer(60)"/> <br /><br/>
                    <h3 id="acc">Accuracy: 0%</h3>
                    <h3 id="wc">WPM: 0</h3> 
                    <h3 id="countdown">Countdown: 60</h3> <br />
                    <button id="but" onclick="reset()">Reset</button>
            </center>
            <div data-win-control="WinJS.UI.ToggleSwitch" id="toggle1" style="position: absolute; right: 0; bottom: 0;" data-win-options="{onchange : togglefunc}"><p>8-Bit Music</p></div>

            <audio id="music" src="/01 A Night Of Dizzy Spells.mp3" />
        </section> 
    </div>
</body>
</html>
