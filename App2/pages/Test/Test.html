<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <link href="Test.css" rel="stylesheet" />
    <script src="Test.js"></script>
    <script src="/js/jquery-2.1.3.js"></script>
</head>
<body>
    <div class="Test fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton" onclick="load()"></button>
           <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Test Your Speed</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <center>
                    <div id="dis" style="width:80%;height:160px;margin:50px;overflow-y: auto;font-size:260%;"><span style="background-color: #9c8c8c">lol</span></div>
                <input type="text" id="typeit" onkeyup="x(event)" focusOnKeyboardInput="true" onkeydown="startTimer(60)"  /> <br /><br/>
                    <h3 id="acc">Accuracy: 0%</h3>
                    <h3 id="wc">WPM: 0</h3> 
                    <h3 id="countdown">Countdown: 60</h3> <br />
                    <!--<button id="but" onclick="reset()">Reset</button>-->
                <button id="ran" onclick="randomize()">Randomize</button>
                <button id="load" onclick="load()">Reset</button>
                <!--<button onclick="load()">Load</button>-->
            </center>
            <Button id="musicButton" style="position: absolute; right: 0; bottom: 0;" onclick="toggleMusic()">Music: OFF</Button>
            <audio id="music" src="/dragon.mp3" />
        </section> 
    </div>
</body>
</html>
