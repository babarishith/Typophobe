<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>

    <link href="Settings.css" rel="stylesheet" />
    <script src="Settings.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/base.js" type="text/javascript"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js" type="text/javascript"></script>
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">WinJS.UI.processAll();</script>
	<link href="../../css/Microsoft.VisualStudio.Blend.Html.Intrinsic.Grid.css" rel="stylesheet" type="text/css">
	<link href="../../css/Microsoft.VisualStudio.Blend.Html.Intrinsic.Grid3x3.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="Settings fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to Settings</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <h2>Music Default State: <input onchange="musicchange()" id="musiccheck" type="checkbox" name="musictog" value="Music" /></h2>
            <button onclick="resetdef()">Reset to Defaults</button>
        </section>
    </div>
</body>
</html>
